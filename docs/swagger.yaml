basePath: /api
definitions:
  controller.CardContentReq:
    properties:
      text:
        type: string
    required:
    - text
    type: object
  controller.CardStatsRequest:
    properties:
      action:
        enum:
        - IncrementFail
        - IncrementPass
        - IncrementSkip
        - SetStars
        - Retire
        - Unretire
        - ResetStats
        type: string
      card_id:
        type: string
      deck_id:
        type: string
      value:
        description: Used only for SetStars
        type: integer
    required:
    - action
    - card_id
    type: object
  controller.ClearDeckStatsRequest:
    properties:
      clearSession:
        type: boolean
      clearStats:
        type: boolean
    required:
    - clearSession
    - clearStats
    type: object
  controller.CollapseDecksRequest:
    properties:
      source_deck_id:
        type: string
      target_deck_id:
        type: string
    required:
    - source_deck_id
    - target_deck_id
    type: object
  controller.CreateCardRequest:
    properties:
      back:
        $ref: '#/definitions/controller.CardContentReq'
      deck_id:
        type: string
      front:
        $ref: '#/definitions/controller.CardContentReq'
      link:
        type: string
    required:
    - back
    - deck_id
    - front
    type: object
  controller.CreateDeckRequest:
    properties:
      defaultData:
        type: boolean
    type: object
  controller.GetNextCardResponse:
    properties:
      card_id:
        type: string
    type: object
  controller.GetSessionStatsResponse:
    properties:
      card_stats:
        items:
          $ref: '#/definitions/types.CardStats'
        type: array
      current_index:
        type: integer
      remaining:
        type: integer
      total_cards:
        type: integer
      viewed_count:
        type: integer
    type: object
  controller.LLMRequest:
    properties:
      card_id:
        type: string
      prompt:
        type: string
    required:
    - card_id
    - prompt
    type: object
  controller.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  controller.LoginResponse:
    properties:
      token:
        type: string
    type: object
  controller.StartSessionRequest:
    properties:
      count:
        minimum: 1
        type: integer
      deck_id:
        type: string
      method:
        enum:
        - Random
        - Fails
        - Skips
        - Worst
        - Stars
        - Unrated
        - Adjustedrandom
        type: string
    required:
    - deck_id
    - method
    type: object
  controller.UpdateCardRequest:
    properties:
      back:
        $ref: '#/definitions/controller.CardContentReq'
      front:
        $ref: '#/definitions/controller.CardContentReq'
      link:
        type: string
    type: object
  echo.HTTPError:
    properties:
      message: {}
    type: object
  types.Card:
    properties:
      back:
        $ref: '#/definitions/types.CardBack'
      created_at:
        type: string
      fail_count:
        type: integer
      front:
        $ref: '#/definitions/types.CardFront'
      id:
        type: string
      link:
        type: string
      pass_count:
        type: integer
      retired:
        type: boolean
      reviewed_at:
        type: string
      skip_count:
        type: integer
      star_rating:
        type: integer
      updated_at:
        type: string
    type: object
  types.CardBack:
    properties:
      text:
        type: string
    type: object
  types.CardFront:
    properties:
      text:
        type: string
    type: object
  types.CardStats:
    properties:
      card_id:
        type: string
      failed:
        type: boolean
      passed:
        type: boolean
      skipped:
        type: boolean
      stars:
        type: integer
      viewed:
        type: boolean
    type: object
  types.Deck:
    properties:
      cards:
        description: Updated to many-to-many
        items:
          $ref: '#/definitions/types.Card'
        type: array
      description:
        type: string
      icon_url:
        type: string
      id:
        type: string
      last_accessed:
        type: string
      name:
        type: string
      user_id:
        description: 'NEW: owner of the deck'
        type: string
    type: object
  types.SessionLog:
    properties:
      action:
        description: 'Action can be one of: "pass", "fail", "skip", "reshuffle"'
        type: string
      card_id:
        description: Can be empty for reshuffle
        type: string
      created_at:
        type: string
      deck_id:
        type: string
      id:
        type: string
      session_id:
        type: string
      user_id:
        type: string
    type: object
  types.SessionOverview:
    properties:
      cards:
        type: integer
      cards_after:
        type: integer
      deck:
        type: string
      percentage:
        type: number
      percentage_after:
        type: number
      sessionid:
        type: string
      timestamp:
        type: string
    type: object
