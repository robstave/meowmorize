<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{.Deck.Name}} - Meowmerize</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>
        // Toast Notification Function
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerText = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('show');
            }, 100); // Allow time for CSS transition
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000); // Hide after 3 seconds
        }

        // On page load, check if there's a success or error message
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('delete') === 'success') {
                showToast('Deck deleted successfully!', 'success');
            }
            if (urlParams.get('delete') === 'error') {
                showToast('Failed to delete deck.', 'error');
            }
        };

        // Function to confirm deletion
        function confirmDeletion(deckID) {
            if (confirm('Are you sure you want to delete this deck? This action cannot be undone.')) {
                // Create a form and submit it
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/deck/${deckID}/delete`;
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
    <style>
        /* Toast Styles */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            opacity: 0;
            transform: translateX(-50%);
            transition: opacity 0.5s, visibility 0.5s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        /* Different styles for success and error */
        .toast.success {
            background-color: #4CAF50; /* Green */
        }

        .toast.error {
            background-color: #f44336; /* Red */
        }

        /* Deck Details Styles */
        .deck-details {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid var(--color-border);
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .deck-details h2 {
            color: var(--color-primary);
        }

        .deck-details p.description {
            font-size: 16px;
            color: var(--color-text);
        }

        .deck-actions {
            margin-top: 20px;
        }

        .deck-actions button {
            padding: 10px 20px;
            background-color: #f44336; /* Red for delete */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .deck-actions button:hover {
            background-color: darkred;
        }

        /* Cards List */
        .cards-list {
            margin-top: 30px;
        }

        .cards-list h3 {
            color: var(--color-secondary);
        }

        .cards-list ul {
            list-style-type: none;
            padding: 0;
        }

        .card-item {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .card-item p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Meowmerize - Deck Details</h1>

    <div class="deck-details">
        <h2>{{.Deck.Name}}</h2>
        <p class="description">{{.Deck.Description}}</p>
        <p><strong>Card Count:</strong> {{len .Deck.Cards}}</p>

        <div class="deck-actions">
            <button onclick="confirmDeletion('{{.Deck.ID}}')">Delete Deck</button>
            <button onclick="window.location.href='/'" style="background-color: var(--color-secondary); margin-left: 10px;">Back to Dashboard</button>
        </div>

        <div class="cards-list">
            <h3>Cards:</h3>
            {{if .Deck.Cards}}
            <ul>
                {{range .Deck.Cards}}
                <li class="card-item">
                    <p><strong>Front:</strong> {{.Front.Text}}</p>
                    <p><strong>Back:</strong> {{.Back.Text}}</p>
                </li>
                {{end}}
            </ul>
            {{else}}
            <p>No cards in this deck.</p>
            {{end}}
        </div>
    </div>
</body>

</html>
